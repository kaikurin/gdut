<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<script type="text/javascript" src="static/js/jquery-1.11.1-min.js"></script>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="static/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="static/css/app.css" rel="stylesheet">
    <link href="static/css/jquery.bs_pagination.min.css" rel="stylesheet">
    <script type="text/javascript" src="static/js/jquery.bs_pagination.min.js"></script>
    <script type="text/javascript" src="static/js/en.js"></script>
    <script>
        $(function() {
            //数据处理完毕后，结合分页查询，对前端展现分页信息
				$("#bookPage").bs_pagination({
					currentPage: 1, // 页码
					rowsPerPage: 5, // 每页显示的记录条数
					maxRowsPerPage: 20, // 每页最多显示的记录条数
					totalPages: 4, // 总页数
					totalRows: 20, // 总记录条数

					visiblePageLinks: 3, // 显示几个卡片

					showGoToPage: true,
					showRowsPerPage: true,
					showRowsInfo: true,
					showRowsDefaultInfo: true,

					//该回调函数时在，点击分页组件的时候触发的
					onChangePage : function(event, data){
						pageList(data.currentPage , data.rowsPerPage);
					}
				});
        })
    </script>
    <title>图书管理内容</title>
</head>
<body class="bg-theme">
    <div id="mange_btn">
        <button type="button" class="btn btn-primary mb-1" id="addBtn" data-bs-toggle="modal" style="position: relative; top: 2px; height: 38px;">
            增加图书
        </button>
    </div>
    <form action="#" class="row">
        <div class="input-group mb-1">
            <div class="col-2">
                <select class="form-select">
                    <option selected="selected">-选择搜索类型-</option>
                    <option>图书编号</option>
                    <option>ISBN</option>
                    <option>书名</option>
                    <option>作者</option>
                    <option>类别</option>
                </select>
            </div>
            <input type="text" class="form-control" placeholder="输入要查询的图书信息">
            <button type="submit" class="btn btn-primary" id="getBtn">搜索</button>
        </div>
    </form>
        <div class="btn-group" style="position: relative; margin-bottom: 2px; width: 20%; height: 44px;">
            <button type="button" class="btn btn-primary" id="addBtn"> 修改</button>
            <button type="button" class="btn btn-info" id="editBtn"> 借出</button>
            <button type="button" class="btn btn-danger" id="deleteBtn"> 删除</button>
        </div>
        
    <div class="card border border-4 border-black">
        <table class="table table-hover">
            <thead>
              <tr >
                <th>操作</th>
                <th>图书编号</th>
                <th>ISBN</th>
                <th>书名</th>
                <th>作者</th>
                <th>出版社</th>
                <th>出版年份</th>
                <th>类别</th>
                <th>价格</th>
                <th>现库存</th>
                <th>库存量</th>
              </tr>
            </thead>
            <tbody id="book_mange_tbody">
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>001</td>
                    <td>978-7-5366-9293-0</td>
                    <td>《三体》</td>
                    <td>刘慈欣</td>
                    <td>中国科学技术出版社</td>
                    <td>2006</td>
                    <td>科幻</td>
                    <td>137.6</td>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>002</td>
                    <td>978-7-8025-0607-7</td>
                    <td>《红楼梦（全四卷）》</td>
                    <td>曹雪芹</td>
                    <td>中国文化出版社</td>
                    <td>2011</td>
                    <td>古典</td>
                    <td>298</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
            </tbody>
          </table>
    </div>
    
    <div style="height: 50px; position: relative;top: 10px;">
        <div id="bookPage">

        </div>
    </div>
    <!--  添加图书模态框  -->
    <div class="modal fade" id="addBook_Modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">添加图书</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="add_modal_body">
                    <form action="#">
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control form-control-sm" id="add_bookid" name="" placeholder="请输入图书编号">
                            <label for="add_bookid">图书编号</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control form-control-sm" id="add_isbn" name="" placeholder="请输入图书编号">
                            <label for="add_isbn">ISBN</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control form-control-sm" id="add_bookname" name="" placeholder="请输入图书编号">
                            <label for="add_bookname">书名</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control form-control-sm" id="add_author" name="" placeholder="请输入图书编号">
                            <label for="add_author">作者</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control form-control-sm" id="add_publish" name="" placeholder="请输入图书编号">
                            <label for="add_publish">出版社</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control form-control-sm" id="add_year" name="" placeholder="请输入图书编号">
                            <label for="add_year">出版年份</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <select class="form-select" id="add_select" name="">
                                
                            </select>
                            <label for="add_type">类别</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control form-control-sm" id="add_price" name="" placeholder="请输入图书编号">
                            <label for="add_price">价格</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control form-control-sm" id="add_inventory" name="" placeholder="请输入图书编号">
                            <label for="add_inventory">现库存</label>
                        </div>
                        <div class="form-floating mb-3 mt-3">
                            <input type="text" class="form-control form-control-sm" id="add_Total_inventory" name="" placeholder="请输入图书编号">
                            <label for="add_Total_inventory">库存量</label>
                        </div>
                        <div class="col-4 offset-md-4">
                            <div class="d-grid">
                                <button type="button" class="btn  btn-primary btn-lg px-3">添加</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>
    <!-- 修改图书信息模态框 -->
    <div class="modal fade" id="aditBook_Modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">修改图书</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="#" id="adit_modal_form">
                        <!-- 动态添加图书信息-->

                        <div class="col-4 offset-md-4">
                            <div class="d-grid">
                                <button type="submit" class="btn  btn-primary btn-lg px-3">修改</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">关闭</button>
                </div>

            </div>
        </div>
    </div>
    <!-- 删除图书确认框 -->
    <div class="modal fade" id="deleteBook_Modal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">确认删除图书编号001？</h4>
                </div>
                <div class="modal-body" id="delete_modal_body">
                    <div class="d-flex justify-content-between mb-3">
                        <button type="button" class="btn btn-danger">确认删除</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
