<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/app.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script type="text/javascript" src="static/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function() {
            document.getElementById("registerBtn").onclick = function() {
                let realName = $.trim($("#realName").val());
                let phone = $.trim($("#phone").val());
                let userName = $.trim($("#userName").val());
                let password = $.trim($("#password").val());
                if(realName == "") {
                    $("#realNameMsg").html("姓名不能为空");
                    return false;
                }else if(phone == "") {
                    $("#phoneMsg").html("电话号码不能为空");
                    return false;
                }else if(userName == "") {
                    $("#userNameMsg").html("用户名不能为空");
                    return false;
                }else if(password == "") {
                    $("#passwordMsg").html("密码不能为空");
                    return false;
                }else if(!validatePhone(phone)) {
                    $("#phoneMsg").html("电话号码不规范");
                    return false;
                }
                
            }
            $(".myInput").focus(function() {
                $(".msg").html("");
            })
        }
        // 验证电话号码
        function validatePhone(phone) {
            let phoneRegex = /^(1[3-9]\d{9})|(0\d{2,3}-?\d{7,8})$/;
            return phoneRegex.test(phone);
        }
    </script>
    <style type="text/css">
        .msg {
            color: red;
            margin-top: 1px;
            margin-bottom: 0px;
        }
        .form-label {
            color: rgb(0, 0, 0);
        }
    </style>
	<title>Admin Register</title>
</head>
<body class="bg-theme">
    <div class="col-md-4 offset-md-4">
        <hr>
        <div class="register-wrapper">
            <div class="card-body p-5">
                <div class="card-title text-center">
                    <h3>用户注册</h3>
                </div>
                <hr>
                    <form class="row g-3" id="myForm">
                        <div class="col-12">
                            <label for="realName" class="form-label">姓名</label>
                            <input type="text" class="form-control myInput" id="realName" placeholder="张三">
                            <div class="msg" id="realNameMsg"></div>
                        </div>
                        <div class="col-12">
                            <label for="inputSelecPermissions" class="form-label">性别</label>
                            <select class="form-select mySelect" id="inputSelectPermissions" aria-label="Default select example">
                                <option selected="" value="man">男</option>
                                <option value="woman">女</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="phone" class="form-label">电话号码</label>
                            <input type="text" class="form-control  myInput" id="phone" placeholder="180xxx48556">
                        </div>
                        <div class="msg" id="phoneMsg"></div>
                        <div class="col-12">
                            <label for="userName" class="form-label">用户名</label>
                            <input type="text" class="form-control  myInput" id="userName" placeholder="zs">
                        </div>
                        <div class="msg" id="userNameMsg"></div>
                        <div class="col-12">
                            <label for="password" class="form-label">密码</label>
                            <input type="password  myInput" class="form-control border-end-0" id="password" placeholder="输入密码">
                        </div>
                        <div class="msg" id="pwdMsg"></div>
                        <div class="col-12">
                            <label for="inputSelecPermissions" class="form-label">权限级别</label>
                            <select class="form-select mySelect" id="inputSelectPermissions" aria-label="Default select example">
                                <option selected="" value="admin">管理员</option>
                                <option>普通用户</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <div class="d-grid">
                                <button type="button" class="btn btn-primary" id="registerBtn">注册</button>
                            </div>
                        </div>
                    </form>
                    <div style="color: white; margin-top: 10px;">已有账号？<a href="">登录</a></div>
                </div>
            </div>
    </div>
    
</body>
</html>
